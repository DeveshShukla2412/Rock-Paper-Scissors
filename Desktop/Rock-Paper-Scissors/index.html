<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Rock Paper Scissors  Game </title>
<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
<header>
<h1>Rock Paper Scissors</h1>
</header>
<div class="scoreboard">
<div id="user_label" class="badge">user</div>
<div id="comp_label" class="badge">comp</div> 
<span id="user_score">0</span>:<span id="comp_score">0</span>
</div>
<div class="result">
<p>Paper Cover Rock . You Win ! </p>
</div>
<div class="choices">
<div class="choice" id="p">
<img src="https://img.icons8.com/office/80/000000/hand.png" 
    alt="paper_img"
    height="80px"
    width="80px">
</div>
<div class="choice" id="r">
<img src="https://img.icons8.com/office/80/000000/hand-rock.png"
    alt="paper_img"
    height="110px"
    width="110px">
	</div>
<div class="choice" id="s">
<img src="https://img.icons8.com/color/96/000000/hand-scissors.png"
    alt="paper_img"
    height="100px"
    width="100px">
</div>
</div>
<p id="action_msg">Make Your Move</p>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
